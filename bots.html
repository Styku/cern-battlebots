---
layout: page
title: Bots
order: 3
icon: fas fa-robot
---
<!-- Bots -->
<div id="bots">

	{% for bot in site.bots %}
		<a href="{{ site.url }}{{ bot.url }}">
			<div>
			  <div class="bot-thumbnail" style="background-image: url('{{ site.url }}/img/bots/{{ bot.thumbnail }}')">
			  </div>
				<div class="bot-label">
			  	{{ bot.title }}
			  </div>
				<div class="bot-description">
					<i class="fas fa-balance-scale icon"></i>	{{ bot.category }}
				</div>
			</div>
		</a>
    {% endfor %}

</div>
