<!-- Bots -->
<div id="bots">

	{% for bot in site.bots %}
		<a href="{% if site.baseurl == "/" %}{{ bot.url }}{% else %}{{ bot.url | prepend: site.baseurl }}{% endif %}">
			<div>
			  <div class="bot-thumbnail" style="background-image: url('/img/bots/{{ bot.thumbnail }}')">

			  </div>
				<div class="bot-label">
			  	{{ bot.title }}
			  </div>
			</div>
		</a>
    {% endfor %}

</div>
