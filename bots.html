<!-- Bots -->
<div id="bots">

	{% for bot in site.bots %}
		<a href="{{ site.baseurl }}{{ bot.url }}">
			<div>
			  <div class="bot-thumbnail" style="background-image: url('{{ site.url }}/img/bots/{{ bot.thumbnail }}')">

			  </div>
				<div class="bot-label">
			  	{{ bot.title }}
			  </div>
			</div>
		</a>
    {% endfor %}

</div>
